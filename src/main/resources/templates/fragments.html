<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>
    <table th:fragment="job-listing" class="job-listing" th:each="item : ${jobs}">
        <tr>
            <td>Id</td>
            <td th:text="${item.id}"></td>
        </tr>
        <td>Name</td>
        <td th:text="${item.name}"></td>
        <tr>
            <td>Employer</td>
            <td th:text="${item.employer}"></td>
        </tr>
        <td>Location</td>
        <td th:text="${item.location}"></td>
        <tr>
            <td>Position Type</td>
            <td th:text="${item.positionType}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${item.coreCompetency}"></td>
        </tr>
    </table>

        <!-- TODO #1 - Use a loop to display job results in a table. -->

</body>
</html>
